<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>club atletico boca juniors</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- MyWinJSTemplate references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
    <script src="/pages/searchResults/searchResults.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button id="markItem" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'markItem', section:'selection', label:'Marcar como leido', icon:'accept'}"></button>
        <button id="pinGroup" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'pinGroup', label:'Anclar', icon:'pin'}" type="button"></button>
        <button id="refresh" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'refresh', label:'Actualizar', icon:'refresh'}" type="button"></button>
    </div>
</body>
</html>
