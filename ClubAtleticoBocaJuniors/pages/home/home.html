<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
        <div id="update" style="display: none;position: absolute;height: 100%; width: 100%; background: rgba(255,255,255,0.8); z-index: 1000;">
            <div style="position: relative;top: 20%;left: 30%;">
                <div style="width: 40%; background: whitesmoke; border: 2px solid gray;">
                    <h2 style="padding-left: 10px;" class="titlearea win-type-ellipsis">
                        <span class="pagetitle">Nueva Aplicación Oficial</span>
                    </h2>
                    <p style="padding-left: 20px;">Presentamos la nueva aplicación oficial de Boca</p>
                    <a href="http://apps.microsoft.com/windows/en-us/app/club-atletico-boca-juniors/54c1764f-4a9c-4511-8067-26ac833fbd08">
                        <img src="/images/newApp.jpg" alt="Nueva aplicación" style="width: 100%;" />
                    </a>
                    <a style="width: 100%; text-align: center;" href="http://apps.microsoft.com/windows/en-us/app/club-atletico-boca-juniors/54c1764f-4a9c-4511-8067-26ac833fbd08">
                        <h1 style="font-size: 30px; padding-bottom: 10px;">DESCARGAR AHORA!</h1>
                    </a>
                    <div style="clear: both;"></div>
                </div>
            </div>
        </div>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">

        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Club Atlético Boca Juniors</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="scrollContainer">
                <div class="contentBox">
                    <div id="noticias" class="wide">
                        <div class="backgroundImage">
                            <img src="/images/home/noticias.png" alt=""/>
                        </div>
                        <div class="wedge yellow">
                            <div class="diagonal"></div>
                            <h4>Noticias</h4>
                        </div>
                    </div>
                    <div id="historiaEquipos" class="square">
                        <div class="backgroundImage">
                            <img src="/images/home/equipos.png" alt=""/>
                        </div>
                        <div class="stripe yellow">
                            <div class="diagonal"></div>
                            <h4>Equipos</h4>
                        </div>
                    </div>
                    <div id="historiaCamisetas" class="square">
                        <div class="backgroundImage">
                            <img src="/images/home/camisetas.png" alt=""/>
                        </div>
                        <div class="stripe yellow">
                            <div class="diagonal"></div>
                            <h4>Camisetas</h4>
                        </div>
                    </div>
                    <div id="laBombonera" class="bigSquare">
                        <div class="backgroundImage">
                            <img src="/images/home/bombonera.png" alt=""/>
                        </div>
                        <div class="stripe yellow">
                            <div class="diagonal"></div>
                            <h4 class="doble">La Bombonera</h4>    
                        </div>
                    </div>
                    
                    <div id="redesSociales" class="wide">
                        <div class="backgroundImage">
                            <img src="/images/home/redesSociales.png" alt=""/>
                        </div>
                        <div class="wedge yellow">
                            <div class="diagonal"></div>
                            <h4 class="doble">Redes Sociales</h4>    
                        </div>
                    </div>
                    <div id="historia" class="wide">
                        <div class="backgroundImage">
                            <img src="/images/home/historia.png" alt=""/>
                        </div>
                        <div class="wedge yellow">
                            <div class="diagonal"></div>
                            <h4>Historia</h4>
                        </div>
                    </div>
                    <div id="comisionDirectiva" class="square">
                        <div class="backgroundImage">
                            <img src="/images/home/comision.png" alt=""/>
                        </div>
                        <div class="stripe yellow">
                            <div class="diagonal"></div>
                            <h4>Comisión directiva</h4>
                        </div>
                    </div>
                    <div id="informacionSocios" class="square">
                        <div class="backgroundImage">
                            <img src="/images/home/socios.png" alt=""/>
                        </div>
                        <div class="stripe yellow">
                            <div class="diagonal"></div>
                            <h4>Socios</h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
