<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    
    <div id="itemTemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <div class="item-overlay">
                <h4 class="item-title" data-win-bind="textContent: nombre"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: direccion"></h6>
            </div>
        </div>
    </div>
    
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Club Atlético Boca Juniors</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="contentBox">
	            <div class="wide">
					<button id="historia">HISTORIA</button>		            
	            </div>
	            <div class="square">
		            <button id="historiaEquipos">HISTORIA EQUIPOS</button>
	            </div>
	            <div class="square">
		            <button id="historiaCamisetas">HISTORIA CAMISETAS</button>
	            </div>
	            <div class="vertical">
					<button id="laBombonera">LA BOMBONERA</button>    
	            </div>
	            <div class="wide">
		            <button id="noticias">NOTICIAS</button>
	            </div>
	            <div class="square">
		            <button id="comisionDirectiva">COMISIÓN DIRECTIVA</button>
	            </div>
	            <div class="square">
		            <button id="informacionSocios">INFORMACIÓN PARA SOCIOS</button>
	            </div>
            </div>
        </section>
    </div>
</body>
</html>
